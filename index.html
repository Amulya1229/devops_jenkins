<html>
<form action="/submit-order" method="post">
 <label for="name">Your Name:</label>
 <input type="text" id="name" name="name" placeholder="Enter your name"/> 
 <label for="address">Delivery Address:</label>
 <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea><br><br>
 <label for="food">Select Your Food:</label>
 <select id="food" name="food">
 <option value="pizza">Pizza</option>
 <option value="burger">Burger</option>
 </select><br><br>
 <label>Add-ons:</label><br>
 <input type="checkbox" id="cheese" name="extras" value="cheese">
 <label for="cheese">Add Cheese</label><br>
 <input type="checkbox" id="cutlery" name="extras" value="cutlery">
 <label for="cutlery">Include Cutlery</label><br><br>
 <label>Delivery Method:</label><br>
 <input type="radio" id="home" name="delivery" value="home">
 <label for="home">Home Delivery</label><br>
 <input type="radio" id="pickup" name="delivery" value="pickup">
 <label for="pickup">Pick-up</label><br><br>
<button type="submit">Order Now</button>
</form>
</html>
